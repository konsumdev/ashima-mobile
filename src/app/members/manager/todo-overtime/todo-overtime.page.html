<ion-header class="ashima-body-cont">
    <ion-toolbar color="ashima-mg">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title id="page_title">Ovetime Requests</ion-title>
      
    </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher *ngIf="overtimes" (ionRefresh)="doRefresh($event)" slot="fixed">
      <ion-refresher-content
          pullingIcon="refresh-circle">
      </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="!overtimes && !fetching">
      <div class="no-record-found-cont">
          <div class="no-record-found-icon">
              <span class="icon-no-record"></span>
          </div>
          <div class="no-record-holder">No data found.</div>
      </div>
  </ion-list>

  <ion-list *ngIf="overtimes">
      <ng-container *ngFor="let tt of overtimes">
          <ion-list-header>
              {{tt.date | date:'EEEE, dd-MMM-yy'}}
          </ion-list-header>
          <ion-item-sliding *ngFor="let emp of tt.employees">
              <ion-item>
                  <ion-avatar item-start class="applicant-avatar">
                      <img *ngIf="!emp.profile_image" src="assets/imgs/default-profile-pic.png">
                      <img *ngIf="emp.profile_image" [src]="apiUrl + '/uploads/companies/' + emp.company_id + '/' + emp.profile_image">
                  </ion-avatar>

                  <div class="applicant-info">
                      <div class="applicant-name">{{ emp.full_name }}</div>
                      <div class="applicant-id">{{ emp.payroll_cloud_id }}</div>
                  </div>

                  <ion-note item-end class="application-info">
                      <div class="ot-no-of-hrs">{{ (emp.no_of_hours | number:'.2-2') || "0.00" }} hrs</div>
                      <div class="application-time">{{ tt.date+" "+emp.start_time | date:'shortTime' }} - {{ tt.date+" "+emp.end_time | date:'shortTime' }}</div>
                  </ion-note>
              </ion-item>
              <!-- <ion-item-options>
                  <button ion-button color="ash-red" icon-start (click)="rejectTodo(emp.overtime_id)">
                      <ion-icon name="md-close"></ion-icon>
                      Reject
                  </button>
                  <button ion-button color="ash-blue" icon-start (click)="approveTodo(emp.overtime_id, emp.payroll_closed)">
                      <ion-icon name="md-checkmark"></ion-icon>
                      Approve
                  </button>
              </ion-item-options> -->
          </ion-item-sliding>
      </ng-container>
     </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfiniteAll($event)" threshold="100px">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
