<ion-header>
  <ion-toolbar color="ashima">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="mob-parent-b">

  <ng-container *ngIf="!profileDet" class="skeleton-list">
      <div class='fakeItem'>
          <div class="prof-pic-background-b">
              <div class="background-container-b" [style.backgroundImage]="'url(' + profImg + ')'"></div>
              <div class="prof-detail-b">
                  
                  <div class="prof-pic-holder-b" [style.backgroundImage]="'url(' + profImg + ')'"></div>
                  
                  <div class="prof-info-b">
                      <label class="prof-name-b">
                          <p style="width: 50%;margin: auto;"></p>
                      </label>
                      <label class="prof-position-b"><p style="width: 40%;margin: auto;margin-top: 10px;"></p></label>                      
                  </div>
              </div>
              <div class="dark-profile-bg"></div>
          </div>
      </div>
  </ng-container>
  <ng-container *ngIf="profileDet">
      <div class="prof-pic-background-b">
          <div class="background-container-b" [style.backgroundImage]="'url(' + profImg + ')'"></div>
          <div class="prof-detail-b">
              <div class="prof-edit" style="display : none;">
                  <span class="ion-edit"></span>
              </div>
              <div class="prof-settings" style="display : none;">
                  <span class="ion-gear-b"></span>
              </div>
              
              <div class="prof-pic-holder-b" [style.backgroundImage]="'url(' + profImg + ')'"></div>
              
              <div class="prof-info-b">
                  <label class="prof-name-b">
                      {{ profName }}
                  </label>
                  <label class="prof-position-b">{{ profPosition }}</label>
              </div>
          </div>
          <div class="dark-profile-bg"></div>
      </div>
  </ng-container>
  
</div>

<ion-content>
  <ion-list>
    
    <ion-card>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{ profCloudId }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="at" slot="start"></ion-icon>
        <ion-label style="text-transform: none;">{{ profEmail }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{ profPriMobile }}</ion-label>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item detail (click)="gotoPersonal()" routerDirection="forward">
        <ion-label>Personal Details</ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item detail (click)="gotoEmployment()" routerDirection="forward">
        <ion-label>Employment Details</ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item detail (click)="gotoCompensation()" routerDirection="forward">
        <ion-label>Compensation Details</ion-label>
      </ion-item>
    </ion-card>

    
  </ion-list>

</ion-content>
